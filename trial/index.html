<!DOCTYPE html>
<html>
<head>

<style>

.container {
    display: inline-block;
    cursor: pointer;
}

.bar1, .bar2, .bar3 {
    widows: 35px;
    height: 5px;
    background-color: #333;
    margin: 6px 0;
    transition: 0.4s;
}

/* this is to rotate first bar */
.change .bar1 {
-webkit-transform: rotate(45deg);
translate: (-9px,6px);
transform: rotate(-45deg);
translate: (-9px,6px);  
}

/*This is to fade out second bar */

.change .bar2 {opacity: 0;}

/* This is rotate last bar */

.change .bar3 {
    -webkit-transform: rotate(45deg)
    translate(-8px, -8px)
    transform: rotate(45deg)
    translate(-8px, -8px) ;
}
.
